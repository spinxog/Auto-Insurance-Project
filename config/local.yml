CONFIG_ENV: local

# Ingestion
INGESTION_BIND: 0.0.0.0
KAFKA_BOOTSTRAP_SERVERS: kafka:9092
SCHEMA_REGISTRY_URL: http://schema-registry:8081
S3_ENDPOINT: http://minio:9000
S3_ACCESS_KEY_ID: local
S3_SECRET_ACCESS_KEY: local123

# Feature Store
FEATURESTORE_REDIS: redis:6379
FEAST_REDIS_HOST: redis

# Secrets
VAULT_ADDR: http://vault:8200
VAULT_TOKEN: local-root-token

# KMS
KMS_ENDPOINT: http://localstack:4566

# Model Serving
MODEL_SERVER_HOST: 0.0.0.0
MODEL_SERVER_PORT: 8000

# Policy Admin
POLICY_ADMIN_URL: http://policy-admin-mock:8082

# Database
POSTGRES_HOST: postgres
POSTGRES_DB: telematics
POSTGRES_USER: local
POSTGRES_PASSWORD: local123

# Logging
LOG_LEVEL: INFO
LOG_FILE: /data/logs/app.log
# Privacy
PRIVACY_COLLECT_TELEMATICS: true
